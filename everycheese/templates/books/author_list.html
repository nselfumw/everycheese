{% extends "base.html" %}

{% block title %}Author List{% endblock title %}

{% block content %}
<h2>Author List</h2>

<ul>
    {% for author in author_list %}
        <li><a href="{% url 'books:author-detail' author.slug %}">{{ author.first }} {{ author.last }}</a></li>
    {% endfor %}
</ul>

{% endblock content %}
